<div class="employee-list">
  {% for employee in site.data.employees %}
  <div class="employee">
<img src="{{ employee.photo }}" alt="{{ employee.name }}">
    <h3>{{ employee.name }}</h3>
    <a href="{{ employee.website }}" target="_blank" rel="noopener noreferrer">Website</a>
  </div>
  {% endfor %}
</div>
